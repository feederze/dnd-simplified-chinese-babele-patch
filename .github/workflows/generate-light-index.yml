name: Generate Babele light index

on:
  # 1. 定时触发：每日北京时间凌晨 3:00 (对应 UTC 时间 19:00)
  schedule:
    - cron: '0 19 * * *'
  # 2. 手动触发
  workflow_dispatch: {}
  # 3. 推送触发（保留你之前的配置，如不需要可删除此段）
  push:
    branches: [ main ]

# 赋予 Actions 写入权限
permissions:
  contents: write

# 防止并发运行导致推送冲突
concurrency:
  group: generate-light-index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    # 避免机器人自循环触发
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate labels.json / titles.json
        env:
          SCRIPT_PATH: tools/generate-light-index.mjs
          INPUT_DIRS: |
            dnd-simplified-chinese-babele-patch/translation/cn
        run: |
          set -euo pipefail
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "错误: 脚本文件不存在于 $SCRIPT_PATH"
            exit 1
          fi
          
          # 逐行读取目录并运行生成脚本
          while IFS= read -r dir; do
            [ -z "$dir" ] && continue
            if [ ! -d "$dir" ]; then
              echo "警告: 找不到输入目录: $dir"
              continue
            fi
            echo "正在处理目录: $dir"
            node "$SCRIPT_PATH" --input "$dir" --include-folders
          done <<< "$INPUT_DIRS"

      - name: Commit and Push changes
        run: |
          set -euo pipefail
          
          # 配置 Git 身份
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          
          # 检查暂存区内容是否有更新
          if git diff --cached --quiet; then
            echo "未检测到任何文件变动，跳过提交。"
            exit 0
          fi
          
          echo "检测到变动，正在提交并推送..."
          git commit -m "chore: regenerate light index [skip ci]"
          git push origin main
